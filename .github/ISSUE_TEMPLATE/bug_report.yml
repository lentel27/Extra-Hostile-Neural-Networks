name: Bug Report
description: Report a problem to Extra Hostile Neural Networks
title: "[BUG]"
labels: [ bug ]
body:
  - type: dropdown
    id: mc-version
    attributes:
      label: Minecraft version
      options:
        - 1.20.1
  - type: dropdown
    id: problem-enn-mod-version
    attributes:
      label: This problem exists in the Hostile Neural Networks mod.
      options:
        - "Yes"
        - "No"
  - type: input
    id: mod-version
    attributes:
      label: Version
      placeholder: eg. 1.20.1-1.0.0
    validations:
      required: true
  - type: input
    id: hostilenetworks-version
    attributes:
      label: Hostile Neural Networks Version
      placeholder: eg. 1.20.1-5.3.3
    validations:
      required: true
  - type: input
    id: placebo-version
    attributes:
      label: Placebo version
      placeholder: eg. 1.20.1-8.6.2
    validations:
      required: true
  - type: input
    id: forge-version
    attributes:
      label: Forge version
      placeholder: eg. 47.3.0
    validations:
      required: true
  - type: input
    id: log-file
    attributes:
      label: The latest.log file
      description: |
        Please use a paste site such as [pastebin](https://pastebin.com/) / etc.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Issue description
      placeholder: A description of the issue.
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. First step
        2. Second step
        3. etc...
  - type: textarea
    id: additional-information
    attributes:
      label: Other information
      description: Any other relevant information that is related to this issue, such as modpacks, other mods and their versions.
